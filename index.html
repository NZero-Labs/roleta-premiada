<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta Premiada Amara NZero</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/favicon.ico" sizes="48x48">
</head>

<body>

  <div class="roulette">
    <div class="spinner"></div>
    <div class="shadow"></div>
    <div class="markers">
      <div class="triangle">

      </div>
    </div>
    <div class="button">
      <!-- <span>GIRAR</span> -->
      <img src="assets/full_logo.png" alt="Logo Amara Nzero">
    </div>
  </div>
  <div class="flex justify-start gap-2 items-start p-2 flex-wrap">
    <button onclick="handleMenu()" type="button"
      class="rounded-md bg-white p-1 text-xs font-semibold text-gray-200 shadow-sm ring-1 ring-inset ring-gray-200 hover:bg-gray-50">
      <i class="material-icons text-xs">menu
      </i>
    </button>
    <div id="menu" class="flex justify-start gap-2 items-start hidden flex-wrap">
      <button onclick="handleToggleModalForm()" type="button"
        class="rounded-md bg-white px-2.5 py-1.5 text-xs font-semibold text-gray-200 shadow-sm ring-1 ring-inset ring-gray-200 hover:bg-gray-50">
        Alterar
      </button>
      <label for="file-upload"
        class="cursor-pointer rounded-md bg-white px-2.5 py-1.5 text-xs font-semibold text-gray-200 shadow-sm ring-1 ring-inset ring-gray-200 hover:bg-gray-50">
        <i class="material-icons text-xs">upload
        </i>
        Importar Config
        <input id="file-upload" name="file-upload" type="file" class="sr-only">
      </label>
      <button onclick="fileDownloader()"
        class="rounded-md bg-white px-2.5 py-1.5 text-xs font-semibold text-gray-200 shadow-sm ring-1 ring-inset ring-gray-200 hover:bg-gray-50">
        <i class="material-icons text-xs">download</i>
        Exportar Config.
      </button>
    </div>
  </div>

  <div id="modal-form" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div onclick="handleToggleModalForm()" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <form>
              <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-2">
                  <h2 class="text-base font-semibold leading-7 text-gray-900">Premiações da Roleta</h2>
                  <p class="mt-1 text-sm leading-6 text-gray-600">Aqui você pode remover, adicionar ou editar as
                    premiações da roleta.</p>
                </div>

                <div class="border-b border-gray-900/10 pb-12">
                  <div id="awards" class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="mt-6 flex items-center justify-end gap-x-6 p-2">
            <button onclick="handleToggleModalForm()" type="button"
              class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
            <button onclick="handleSaveButton()" type="submit"
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="scripts/modal.js"></script>
  <script src="scripts/rouletteitems.js"></script>
  <script src="scripts/roulette.js"></script>
  <script src="scripts/import&export.js"></script>
</body>

</html>
